  <meta name="theme-color" content="#fafafa">

</head>

<body>

  <h1 id="title">Survey Form</h1>

    <!-- Add your site or application content here -->
  <p id="description">Survey Form</p>

  <main role="main">
    <form id="survey-form">
      <fieldset>
        <label for="name">Name: <input id="name" name="first-name" type="text" required placeholder="Enter your name..."/></label>
        <label for="email-label">Email: <input id="email-label" type="email" required placeholder="Enter your email..."/></label>
        <label for="number-label">Number: <input id="number-label" name="number" type="number" min="1" max="9" placeholder="Number"/></label>
      </fieldset>
      <!-- Dropdown -->
      <fieldset>
        <label>Choose an option:
          <select id="dropdown" name="dropdown">
            <option value="">(choose an option)</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select></label>
      </fieldset>
      <!-- Radio buttons -->
      <fieldset>
        <label for="radio-button-one"><input id="radio-button-one" type="radio" name="radio-button-selection" class="inline" />Radio button 1</label>
        <label for="radio-button-two"><input id="radio-button-two" type="radio" name="radio-button-selection" class="inline" />Radio button 2</label>
      </fieldset>
      <!-- Checkboxes -->
      <fieldset>
        <label>Select all that apply:</label>
        <label for="box-one"><input id="box-one" type="checkbox" value="box-one" class="inline" />Box 1</label>
        <label for="box-two"><input id="box-two" type="checkbox" value="box-two" class="inline" />Box 2</label>
        <label for="box-three"><input id="box-three" type="checkbox" value="box-three" class="inline" />Box 3</label>
      </fieldset>
      <!-- Text area-->
      <fieldset>
        <label>Add additional comments:</label>
        <label for="comments"><textarea id="comments" name="comments" placeholder="Comments"></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="submit" />
    </form>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

  </main>
</body>
